<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estlio.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>R.V.C.O - Resgistro de Vacina do Covid Online</title>
</head>
<body>
    <div id="logo-u">
        <h2 class="h2-u text-warning">R.V.C.O</h2>
        <p class="p-u text-white">Registro de Vacina <br>  do Covid Online</p>
    </div>
        <div id="container-log-u">
            <div class="area-login">
                <img src="imagens/Logo-vacina.png" alt="Vacina" width="220px" class="m-5">
                <h1 class="d-inline ">Login</h1>
                <small class="d-inline text-primary ">para usuários</small>
                <form action="" id="login-u">                
                        <label for="sus">Nº Cartão Sus</label>
                        <input type="number" id="sus" class="form-control" placeholder="000 0000 0000 0000" maxlenght="15";>

                        <label for="senha-u" >Digite sua Senha</label>
                        <input type="password" id="senha-u" class="form-control" placeholder="XXXX">
                        <a href="esqueci-senha.html ">Esqueci minha senha</a>
                        <br>            
                </form> 
                <a href="vacinas.html" class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="Entrar" id="botao-u">Entrar</a>
                <br>
                <small style="padding: 10px; margin-top: 20px;">Não consegue acessar? Procure a Unidade de Saúde mais próxima</small>
                <br>
                <a href="login-funcionario.html" class="btn btn-outline-primary m-3">Sou Funcionário</a>
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
